<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DIVE PIZZA - Reservas Cañaveral</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        background: #f7f7f7;
    }
    /* ENCABEZADO */
    .header {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 15px;
        background: #fff;
        padding: 15px 25px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: fixed;
        top: 0;
        z-index: 10;
    }
    .header img { height: 50px; }
    .header h1 { color: #d63232; margin: 0; font-size: 22px; }

    /* CONTENEDOR PRINCIPAL */
    .main-container {
        display: flex;
        width: 100%;
        margin-top: 80px;
        gap: 20px;
        padding: 20px;
    }

    /* CALENDARIO */
    .calendar {
        width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .calendar h2 {
        text-align: center;
        margin-bottom: 10px;
    }
    .month-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .month-nav button {
        padding: 5px 10px;
        cursor: pointer;
        background: #d63232;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
    }
    .day {
        padding: 12px;
        background: #ececec;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    .day:hover { background: #d63232; color: #fff; }
    .day.reservado { background: #ffb3b3; border: 2px solid #d63232; }

    /* PANEL RESERVAS */
    .reservas-panel {
        flex: 1;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        max-height: 600px;
        overflow-y: auto;
    }
    .reserva-item {
        border-left: 5px solid #d63232;
        margin-bottom: 10px;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 5px;
    }
    .reserva-item h4 { margin: 0 0 5px 0; color: #d63232; }
    .reserva-item p { margin: 2px 0; font-size: 14px; }
</style>
</head>
<body>

<!-- ENCABEZADO -->
<div class="header">
    <img src="logo.png" alt="Logo DIVE PIZZA">
    <h1>DIVE PIZZA Cañaveral – Reservas</h1>
</div>

<div class="main-container">

    <!-- CALENDARIO -->
    <div class="calendar">
        <div class="month-nav">
            <button id="prevMonth">&lt;</button>
            <span id="monthYear"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="days" id="dias"></div>
    </div>

    <!-- PANEL RESERVAS -->
    <div class="reservas-panel" id="reservasPanel">
        <h3>Selecciona un día para ver las reservas</h3>
    </div>

</div>


<script type="module" src="firebase.js"></script>
<script type="module" src="piedecuesta.js"></script>


</body>
</html>
